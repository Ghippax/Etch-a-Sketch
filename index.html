<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <button class="clear">Clear Canvas</button>
        <input type="number" name="num" placeholder="Side Cells">
        <button class="newGrid">New Canvas</button>
        <div class="colorPicker">
            <label>Color</label>
            <input type="color" name="penColor">
        </div>
        <input type="radio" name="pen" value="pen">Pen</input>
        <input type="radio" name="pen" value="eraser">Eraser</input>
        <input type="radio" name="pen" value="shade">Grey pen</input>
        <input type="radio" name="pen" value="rainbow">Rainbow pen</input>
        <div class="container"></div>
        <script src="script.js"></script>
    </body>
</html>
