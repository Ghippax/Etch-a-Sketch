<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <button class="clear">Clear</button>
        <input type="number" name="num" value="0">
        <button class="newGrid">New Grid</button>
        <input type="color" name="penColor">
        <input type="radio" name="pen" value="pen">Pen</input>
        <input type="radio" name="pen" value="eraser">Eraser</input>
        <input type="radio" name="pen" value="shade">Grey pen</input>
        <input type="radio" name="pen" value="rainbow">Rainbow pen</input>
        <div class="container"></div>
        <script src="script.js"></script>
    </body>
</html>
